<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UW Bombshelter Replacement Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="form.css" />
</head>
<body>
    <h1 id="title">The Bomber Replacement Survey</h1>
    <div id="form-container">
        <p id="description">As The Bombshelter Pub closed down, what type of space would you like FEDS to provide?</p>
        <form id="survey-form">
            <div class="row">
                <label for="name-label" class="left">Name:</label>
                <input id="name" class="right" type="text" name="full-name">
            </div>
            <div class="row">
                <label for="email-label" class="left">Email:</label>
                <input id="email" class="right" type="email" name="emailAddr" placeholder="example@edu.uwaterloo.ca">
            </div>
            <div class="row">
                <label for="uwID-label" class="left">Student ID#:</label>
                <input id="uwID" class="right" type="number" name="studentID" minlength="8" maxlength="8">
            </div>
            <div class="row">
                <label for="year-label" class="left">Enrolment Year:</label>
                <input id="year" class="right" type="number" min="1957" max="2018" step="1" name="enrolYear" placeholder="e.g. 2017">
            </div>
            <div class="row">
                <label for="affiliation" class="left">I am a/an:</label>
                <select id="affiliation" class="right" name="currentAffil">
                    <option disabled value selected> Select one</option>
                    <option value="undergrad">Undergraduate Student</option>
                    <option value="graduate">Graduate Student</option>
                    <option value="alumni">Alumni</option>
                </select>
            </div>
            <div class="row" style="padding-top:30px;">
                <label for="attendance">
                    Have you used services at the Bombshelter before? <br> (Bomber Wednesday, Thursday Trivia, Bomber Breakfast, etc.)
                </label>
                <ul class="no-bullets">
                    <li>
                        <label>"Yes"</label>
                         <input type="radio" name="attended" value="1">
                    </li>
                    <li>
                        <label>"No"</label>
                        <input type="radio" name="attended" value="0">
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="services" class="left" style="padding-block-end: 15%;"> What type of services would you like to see?</label>
                <ul class="no-bullets right">
                    <li>
                        <input type="checkbox" name="services" value="1">
                        <label for="checkbox">"Retail (e.g. Waterloo Store)</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" value="2">
                        <label for="checkbox">"Food" (e.g. McDonalds)</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" value="3">
                        <label for="checkbox">"Study Area"</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" value="4">
                        <label for="checkbox">"Entertainment" (e.g. Permanent arcade room)</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" value="5">
                        <label for="checkbox">"UW Clubs Space" (e.g. Night Market, Film)</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="comments">Additional Comments/Suggestions:</label>
                <!-- textarea needs to stick to one line for placeholder text to show. otherwise newline char overrides text-->
                <textarea id="comments" name="comments" placeholder="Add any other comments or suggestions here"></textarea>
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
